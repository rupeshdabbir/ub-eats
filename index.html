<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeydukes - Uber Eats</title>
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  </head>

<body>
  <div id="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Honeydukes - Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">My Transactions <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New Invoice</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">My Invoices</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <section class="transactions" aria-title="transactions">
              <h1> List of Transactions </h1>
              <button type="button" id="newInvoice" class="newInvoice btn btn-primary" data-toggle="modal" data-target="#newInvoiceModal">
                  New Invoice
              </button>
              <table class="transactions table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">ID#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Date</th>
                      <th scope="col">Amount</th>
                    </tr>
                  </thead>
                  <tbody class="list-body">
                  </tbody>
                </table>
                <!-- Button trigger modal -->

  
            <!-- Modal -->
            <div class="newInvoiceModal modal" id="newInvoiceModal" tabindex="-1" role="dialog" aria-labelledby="newInvoiceLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id="newInvoiceData">
                          <div class="form-group">
                                      <p for="recipient-name" class="col-form-label">Name:</p>
                                      <input type="text" name="name" class="form-control" id="recipient-name">
                                    </div>
                          <div class="form-group">
                            <p for="recipient-name" style="float: left" class="col-form-label">Amount:</p>
                            <span class="input-group-text" style="width: 10%; float: left">$</span>
                            <input type="number" name="amount" style="width: 70%; float: left;" class="form-control" id="recipient-money">
                          </div>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Status:</label>
                            <label class="container">Paid
                                  <input type="radio" checked="checked" name="radio">
                                  <span class="checkmark"></span>
                            </label>
                            <label class="container"> Unpaid
                                  <input type="radio" checked="checked" name="radio">
                                  <span class="checkmark"></span>
                            </label>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                        <button type="button" class="save btn btn-primary btn-save">Save</button>
                      </div>
                    </div>
                  </div>
            </div>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <section class=" transactions invoices" aria-title="invoices">
                    <h1> List of Invoices in last 30 days</h1>
                    <table class="invoices table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">ID#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody class="invoice-list-body">
                        </tbody>
                      </table>
            </section>

        </div>
      </div>
    </div>

    



  </div>

  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
</body>
</html>
